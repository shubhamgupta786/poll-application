<div class="container mt-4">
    <h2 class="text-center">Create Poll</h2>

    <div class="mb-3">
        <input [(ngModel)]="newPoll.question" class="form-control" placeholder="Enter your question" required/>

    </div>
    <div class="options-container mb-3">
        <div *ngFor="let option of  newPoll.options; let i=index ;trackBy: trackByIndex "
        class="input-group mb-2">
        <input [(ngModel)]="option.optionText" class="form-control" placeholder="Option " required/>
            <button  *ngIf="newPoll.options.length>2"   (click)="removeOption(i)" class="btn btn-danger">Remove</button>
    </div>

    </div>
    <button (click)="addOptions()" class="btn btn-primary mx-2">Add Another Options</button>
    <button (click)="createPoll()" class="btn btn-primary mx-2">Create Poll</button>
<h2 class="mt-4 text-center">Available Polls</h2>
<div *ngFor="let poll of polls" class="border rounded p-3 mb-3">
    <h3>{{ poll.question }}</h3>
    <div *ngFor="let option of poll.options; let i=index" class="options-list">

      <button class="btn btn-outline-primary me-2 mt-2"  (click)="vote(poll.id, i)">
        {{ option.optionText }} ({{ option.voteCount }} votes)
      </button>
    </div>
  </div>
</div>
